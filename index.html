      /* Accessibility: Custom focus ring for better visibility */

      }
      
      /* Visually hide elements but keep them accessible to screen readers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* High Contrast overrides handled via class on html */
      .high-contrast {
        filter: contrast(1.5);
      }
